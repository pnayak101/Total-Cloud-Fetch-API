<script>
	fetch('https://reqres.in/api/users/6').then((apidata
		) =>{
		
		return apidata.json();
	}).then((actualdata) =>{
		
		var avatar=actualdata.data.avatar;
		var fname=actualdata.data.first_name;
		var lname=actualdata.data.last_name;
		var id=actualdata.data.id;
	    var email=actualdata.data.email;
	    document.getElementById('fname').innerHTML=fname;
	    document.getElementById('lname').innerHTML=lname;
	    document.getElementById('avatar').src=avatar;
	    document.getElementById('id').innerHTML=id;
	    document.getElementById('email').innerHTML=email;
	}).catch((error) =>{
		console.log(error);
	});
</script>
